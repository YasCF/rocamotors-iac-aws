name: Terraform CI/CD - RoCa Motors

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Selecciona la acci√≥n de Terraform a ejecutar"
        required: true
        type: choice
        options:
          - init
          - plan
          - apply
          - all
          - destroy

env:
  TF_VERSION: 1.9.5
  TF_DIR: ./Terraform

jobs:
  init:
    if: ${{ github.event.inputs.action == 'init' || github.event.inputs.action == 'all' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -reconfigure

  plan:
    if: ${{ github.event.inputs.action == 'plan' || github.event.inputs.action == 'all' }}
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -reconfigure
          terraform plan -out=tfplan.out

      - name: Guardar plan como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_DIR }}/tfplan.out

  apply:
    if: ${{ github.event.inputs.action == 'apply' || github.event.inputs.action == 'all' }}
    needs: plan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -reconfigure
          terraform apply -auto-approve
      
      - name: Actualizar kubeconfig
        run: aws eks update-kubeconfig --region us-east-1 --name roca-eks

      - name: Mostrar URL p√∫blica del Service
        run: |
          set +e
          hostname=$(kubectl get svc roca-web-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null)
          if [ -z "$hostname" ]; then
            echo "::notice::üåç URL P√∫blica: No disponible a√∫n (el LoadBalancer est√° en creaci√≥n)"
          else
            echo "::notice::üåç URL P√∫blica: http://$hostname"
          fi
          exit 0

  destroy:
    if: ${{ github.event.inputs.action == 'destroy' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Destroy
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform init -reconfigure
          terraform destroy -auto-approve
